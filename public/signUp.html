<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <title>svShop</title>
  </head>
  <body>
    <div class="login-box">
      <h2 class="title">Register</h2>
      <form action="/" method="post" onsubmit="iCheck()">
        <div class="user-box">
          <input
            type="text"
            name="email"
            placeholder="Email"
            aria-label="email"
          />
          <i class="fa fa-envelope icon"></i>
          <label></label>
        </div>
        <div class="user-box">
          <input
            type="password"
            name="psw"
            placeholder="Password"
            aria-label="psw"
          />
          <i class="fa fa-key icon"></i>
          <label></label>
        </div>
        <div class="user-box">
          <input
            type="password"
            name="confirm"
            placeholder="Confirm password"
          />
          <i class="fa fa-lock icon"></i>
          <label></label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="./scripts/signUp.js"></script>
  </body>
</html>
