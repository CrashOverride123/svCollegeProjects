<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <!-- <script src="./script/signUp.js" defer></script> -->
    <title>svShop</title>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div class="login-box">
      <h2 class="title">Login</h2>
      <form action="/product" method="post" name="form-login">
        <div class="user-box">
          <input
            type="text"
            name="email"
            placeholder="Email"
            aria-label="email"
          />
          <i class="fa fa-envelope icon"></i>
          <label></label>
        </div>
        <div class="user-box">
          <input
            type="password"
            name="psw"
            placeholder="Password"
            aria-label="psw"
          />
          <i class="fa fa-key icon"></i>
          <label></label>
        </div>
        <button onsubmit="return validLogin()" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
