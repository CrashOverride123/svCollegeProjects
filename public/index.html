<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="gtf-8" />
    <title>svCollegeShop</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-form">
      <h1 class="title">svShop</h1>
      <div class="field">
        <div class="fas fa-envelope"></div>
        <input type="text" id="email" placeholder="email" aria-label="email" />
      </div>
      <div class="field">
        <div class="fas fa-key"></div>
        <input
          type="password"
          id="psw"
          placeholder="Password"
          aria-label="password"
        />
      </div>
      <button class="fas fa-thumbs-up" id="exec" onclick="iValid()">
        Submit
      </button>
      <div class="link">
        Not a member?
        <a href="./signUp.html">Signup now</a>
      </div>
      <script src="./scripts/index.js" defer></script>
    </div>
  </body>
</html>
